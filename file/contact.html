        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62574.28598046037!2d72.8226306835576!3d19.09761757563368!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c6306644edc1%3A0x5da4ed8f8d648c69!2sMumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1679988630780!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <div class="contact">
            <div class="h-con">
                <h1 data-aos="fade-right">Do you want to know more about me?</h1>
                <div data-aos="fade-left"><a href="mcq-8.pdf" target="_blank">Download CV</a></div>
            </div>
            <p class="c-p">Contact</p>

            <form data-aos="fade-up" onsubmit="return validate()" action="https://formsubmit.co/ritikv37@gmail.com" method="POST">
                <div class="c-inp1">
                    <div class="inp">
                        <input id="inp-n" type="text" placeholder="Your Name" name="name">
                        <p class="err" id="name-err">This Feild is Required</p>
                    </div>
                    <div class="inp">
                        <input id="inp-e" type="text" placeholder="Email" name="email">
                        <p class="err" id="email-err">This Feild is Required</p>
                    </div>
                    <div class="inp">
                        <input id="inp-s" type="text" placeholder="Subject" name="subject">
                        <p class="err" id="sub-err">This Feild is Required</p>
                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_next" value="https://github.com/ritikv37">
                    </div>


                </div>
                <div class="c-inp2">
                    <textarea name="message" id="inp-t" cols="30" rows="10" placeholder="Message"></textarea>
                    <p class="err" id="text-err">This Feild is Required</p>
                </div>
                <input class="c-submit" type="submit">
            </form>

            <div class="social">
                <div class="s-box">
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
                <div class="s-box">
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <div class="s-box">
